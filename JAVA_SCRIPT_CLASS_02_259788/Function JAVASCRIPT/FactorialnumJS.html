 <!-- 
   n=4, ans=1, i=2,2<=4->true, ans=1*2=2
            i=3,3<=4->true, ans=2*3=6
            i=4,4<=4->true, ans=6*4=24
            i=5 5<=4->false

-->
<script> 
  function fact(n){
      ans=1
      for(var i=2;i<=n;i++)
      {
         ans=ans*i
      }
      return ans
     }

     console.log("Fact(4)="+fact(4))
