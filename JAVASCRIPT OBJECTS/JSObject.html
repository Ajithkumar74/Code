<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSObjects</title>
    
</head>
<body>
    <h2>JavaScript Variables</h2>

<p id="demo"></p>
<script>
    let car="Fiat";
    document.getElementById("demo").innerHTML=car;
    const car1={type:"Fiat",model:"500",color:"white"};

    document.getElementById("demo").innerHTML="The car type is "+ car1.type + "; model: "+car1.model+ "; color: " +car1.color;
</script>
</body>
</html>
