<!DOCTYPE html>
<html>
<body>
<div onmouseover="fun1(this)" onmouseout="fun2(this)"  style="background-color:#D94A38;width:120px;height:20px;padding:40px;">Mouse Over Me</div>
<script>
function fun1(obj) {
  obj.innerHTML = "Thank You"
}
function fun2(ob) {
  ob.innerHTML = "Mouse Over Me"
}
</script>
</body>
</html>
