<html>
   <head>
    <script>
    	var num=Number(prompt("Enter a  num"))
      if(num>0)
      {
      	console.log("+ve num")
      }
      else if(num<0)
      {
      	console.log("-ve num")
      }
      else
      {
        console.log("zero")
      }
    </script>
      
   </head>
   <body>
    <h1>Conditional stmt example</h1>

   </body>
</html>
